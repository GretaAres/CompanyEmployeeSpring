<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Add Employee Page |<a href="/employees">Employees</a>

<form action="/addEmployee" method="post">
  <input type="text" name="name" placeholder="name"><br>
  <input type="text" name="surname" placeholder="surname"><br>
  <input type="text"name="email" placeholder="email"><br>
  <input type="text" name="phoneNumber" placeholder="phoneNumber"><br>
  <input type="number" name="salary" placeholder="salary"><br>
  <input type="text" name="position" placeholder="position"><br>
    Company  <select name="company.id">
      <option th:each="company: ${companies}" th:text="${company.name} " th:value="${company.id}"></option>
    </select>
  <input type="submit" value="Add">
</form>
</body>
</html>
